name: test
on:
- pull_request
jobs:
  mysql-nio:
    container: 
      image: vapor/swift:5.2
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: swift test --enable-test-discovery --sanitize=thread
      env:
        MYSQL_HOSTNAME: mysql
  mysql-nio-8_0:
    container: 
      image: vapor/swift:5.2
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: swift test --enable-test-discovery --sanitize=thread
      env:
        MYSQL_HOSTNAME: mysql
  mysql-nio-5_7:
    container: 
      image: vapor/swift:5.2
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: swift test --enable-test-discovery --sanitize=thread
      env:
        MYSQL_HOSTNAME: mysql
  mysql-kit:
    container: 
      image: vapor/swift:5.2
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - run: git clone -b master https://github.com/vapor/mysql-kit.git
      working-directory: ./
    - run: swift package edit mysql-nio --revision ${{ github.sha }}
      working-directory: ./mysql-kit
    - run: swift test --enable-test-discovery --sanitize=thread
      working-directory: ./mysql-kit
      env:
        MYSQL_HOSTNAME: mysql
  fluent-mysql-driver:
    container: 
      image: vapor/swift:5.2
    services:
      mysql-a:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
      mysql-b:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: vapor_database
          MYSQL_USER: vapor_username
          MYSQL_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - run: git clone -b master https://github.com/vapor/fluent-mysql-driver.git
      working-directory: ./
    - run: swift package edit mysql-nio --revision ${{ github.sha }}
      working-directory: ./fluent-mysql-driver
    - run: swift test --enable-test-discovery --sanitize=thread
      working-directory: ./fluent-mysql-driver
      env:
        MYSQL_HOSTNAME_A: mysql-a
        MYSQL_HOSTNAME_B: mysql-b
